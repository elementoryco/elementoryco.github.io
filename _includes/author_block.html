{%- include vars.inc -%}

{% if author %}
<div class="author_block">
	<img src="{{ author.image | relative_url }}" class="image" alt="Photo of {{ author.name }}">

	<div class="holder">
		<div class="name" style="font-size: {{ include.size |Â default: 100 }}px">{{ author.name }}</div>
		<div class="line"></div>
		<div class="tag_holder">
		{% for tag in author.tags %}
			<a class="tag" href="{{ tag.url | relative_url }}">{{ tag.name }}</a>
		{% endfor %}
		</div>
	</div>
</div>
{% endif %}
