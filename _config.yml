title: Jekyll Theme for Elementory
url: http://localhost:4000
baseurl:

timezone: Europe/Copenhagen

stylus:
  compress: false
  path: css

exclude:
- README.md
- LICENSE.txt
- Gemfile*
- "*.gemspec"

permalink: /:slug/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
