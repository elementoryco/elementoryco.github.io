title: Jekyll Theme for Elementory
baseurl: /jekyll-theme-elementory

timezone: Europe/Copenhagen

stylus:
  compress: false
  path: css

exclude:
- README.md
- LICENSE.txt
- Gemfile*
- "*.gemspec"
- .travis.yml
- vendor/bundle

permalink: /:slug/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
