---
layout: default
title: Simple page
---
{% assign author = site.data.authors[0] %}
<div class="simplepage">
	<img src="{{ author.image | relative_url }}" class="image">
	<div class="container">
		<div class="title">
			<h1 class="main">{{ author.page.title }}</h1>
			<div class="bar"></div>
		</div>
		<div class="info">
			<h1 class="sub">Pages:</h1>
			<div class="subbar"></div>
			<div class="links">
			{% for link in author.social_links %}
				<a href="{{ link.url }}" class="link">{{ link.name }}</a><br />
			{% endfor %}
			</div>
		</div>
	</div>
</div>
