---
layout: default
title: About
author_block:
  size: 100
---

<div class="descriptionText">
{{ site.data.author.description }}
</div>

<div class="about_links">
	{% for link in site.data.author.links %}
	<a class="link" href="{{ link.url }}">
		<img src="{{ link.image | append: site.path }}">
		<span>{{ link.name }}</span>
	</a>
	<br />
	{% endfor %}
</div>
